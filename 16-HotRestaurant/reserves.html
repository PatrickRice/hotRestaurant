<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
</head>
<body>
    <h1>Reserves</h1>

    <div class="card">
        <div class="card-header">
          <h3><strong>Add Your Reservation</strong></h3>
        </div>
        <div class="card-body">
          <form method="POST" role="form">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
              <label for="userID">UserID</label>
              <input type="text" class="form-control" id="userId">
            </div>

          </form>
          <br>
          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add Your Reservation Now!</button>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">

    $("#add-btn").on("click", function(event) {

        console.log("test");
        event.preventDefault();

        var newUser = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            userID: $("#userId").val().trim()
        };
        console.log(newUser);

        $.post("/api/tables", newUser)
        .then(function(data) {
            console.log("reserves.html", data);
            alert("Table Reserved!");
        });
    });
    </script>
    
</body>
</html>
